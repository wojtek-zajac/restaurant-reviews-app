  <link rel="stylesheet" href="css/styles.css">

<body class="inside">

    <header class="header-inside">
      <div class="header">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </div>
      <nav id="breadcrumb">
        <li><a href="/">Home</a></li>
      </nav>
    </header>

    <main id="main-content-inside">
