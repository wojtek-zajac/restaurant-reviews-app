<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Reviews</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script defer src="js/dbhelper.js"></script>
  <script defer src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC6X84aAASFZowgiYllfhaLKFe_zQSQzE&libraries=places&callback=initMap"></script>
</head>

<body>

  <header class="main-header">
    <div class="header">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
  </header>

  <main id="main-content">
    <div id="map-container" class="hero-map">
      <div id="map" role="application" aria-label="Google Map with the Restaurants"></div>
    </div>
    <div>
      <div class="filter-options">
        <h2 class="filter-header">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" role="listbox" aria-label="Select Neighborhoods" onchange="updateRestaurants()">
          <option value="all" role="option" aria-label="All Neighborhoods">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" role="listbox" aria-label="Select Cuisines" onchange="updateRestaurants()">
          <option value="all" role="option" aria-label="All Cuisines">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </div>
  </main>
  
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
